<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Ficha Médica</title>
</head>
<body>
    <h2>Formulario de Ingreso de Ficha Médica</h2>
    <form id="fichaForm">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" required><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion"><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br>

        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" id="estadoCivil"><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios"></textarea><br>

        <!-- Botones con tipo "button" para evitar el comportamiento por defecto de "submit" -->
        <button type="button" onclick="guardarFicha()">Guardar</button>
        <button type="reset">Limpiar</button>
        <button type="button" onclick="cerrarFormulario()">Cerrar</button>
    </form>

    <h3>Búsqueda de Fichas por Apellido</h3>
    <input type="text" id="buscarApellido" placeholder="Ingrese Apellido">
    <button type="button" onclick="buscarPorApellido()">Buscar</button>

    <ul id="resultados"></ul>

    <!-- Enlace al archivo de JavaScript -->
    <script src="public/js/app.js"></script>
</body>
</html>
